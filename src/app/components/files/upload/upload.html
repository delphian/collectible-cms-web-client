<div class="cc-files-upload component">
	<div class="inner component-inner">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<input type="file" [id]="unique" (change)="fileChange($event)" class="form-control" />
					<label [attr.for]="unique">{{ selectButtonText }}</label>
					<button (click)="save()" class="btn btn-success form-control" [disabled]="!file">Upload</button>
				</div>
			</div>
		</div>
	</div>
</div>
